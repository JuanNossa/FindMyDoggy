<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios - FindMyDoggy Admin</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Barra de navegación similar a la de administrador -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FindMyDoggy Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUsers">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarUsers">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="chat.html">Chats</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="wallets.html">Wallets</a></li>
        </ul>
        <button class="btn btn-outline-light" id="btnLogoutUsers">Salir</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Gestión de Usuarios</h2>
    <!-- Tabla de usuarios -->
    <div id="usersTable"></div>
    <!-- Modal para editar usuario -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="editUserForm">
              <div class="mb-3">
                <label for="editUserName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="editUserName" required>
              </div>
              <div class="mb-3">
                <label for="editUserEmail" class="form-label">Correo</label>
                <input type="email" class="form-control" id="editUserEmail" required>
              </div>
              <div class="mb-3">
                <label for="editUserPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="editUserPassword">
              </div>
              <div class="mb-3">
                <label for="editUserRole" class="form-label">Rol</label>
                <select id="editUserRole" class="form-select">
                  <option value="user">Usuario</option>
                  <option value="admin">Administrador</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editUserWallet" class="form-label">Saldo Wallet</label>
                <input type="number" class="form-control" id="editUserWallet" readonly>
              </div>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/adminDashboard.js"></script>
  <script src="assets/users.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
