<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wallets - FindMyDoggy Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FindMyDoggy Admin</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarWallets">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarWallets">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="chat.html">Chats</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Wallets</a></li>
        </ul>
        <button class="btn btn-outline-light" id="btnLogoutWallets">Salir</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Gesti√≥n de Wallets</h2>
    <div id="walletsTable"></div>
  </div>

  <!-- Modal para cambiar saldo -->
  <div class="modal fade" id="editWalletModal" tabindex="-1" aria-labelledby="editWalletModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editWalletModalLabel">Cambiar saldo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editWalletForm">
            <input type="hidden" id="walletId">
            <div class="mb-3">
              <label for="userName" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="userName" readonly>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Correo</label>
              <input type="text" class="form-control" id="userEmail" readonly>
            </div>
            <div class="mb-3">
              <label for="walletBalance" class="form-label">Nuevo saldo</label>
              <input type="number" class="form-control" id="walletBalance" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar saldo</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/wallets.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
