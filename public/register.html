<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FindMyDoggy - Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center vh-100">
    <div class="card shadow w-50">
      <div class="card-header text-center">
        <h3>Registro de Usuario</h3>
      </div>
      <div class="card-body">
        <form id="registerForm">
          <div class="mb-3">
            <label for="regName" class="form-label">Nombre</label>
            <input type="text" id="regName" class="form-control" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="regEmail" class="form-label">Correo Electrónico</label>
            <input type="email" id="regEmail" class="form-control" placeholder="nombre@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Contraseña</label>
            <input type="password" id="regPassword" class="form-control" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <hr>
        <p class="text-center">¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/register.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
