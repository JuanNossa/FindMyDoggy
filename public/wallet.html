<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wallet - FindMyDoggy</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegación (similar a la del dashboard de usuario) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FindMyDoggy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarWallet">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarWallet">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="user-dashboard.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="chat.html">Chats</a></li>
          <li class="nav-item"><a class="nav-link" href="user-profile.html">Mi Perfil</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Wallet</a></li>
        </ul>
        <button class="btn btn-outline-light" id="btnLogoutWallet">Salir</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Mi Wallet</h2>
    <p>ID de usuario: <span id="displayUserId"></span></p>
    <p>Saldo: <span id="displayBalance"></span> coins</p>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buyCoinsModal">Comprar Coins</button>
    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#transferCoinsModal">Transferir Coins</button>
  </div>

  <!-- Modal para Comprar Coins -->
  <div class="modal fade" id="buyCoinsModal" tabindex="-1" aria-labelledby="buyCoinsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="buyCoinsModalLabel">Comprar Coins</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="buyCoinsForm">
            <div class="mb-3">
              <label for="amountCOP" class="form-label">Monto en COP (máx. $500.000)</label>
              <input type="number" class="form-control" id="amountCOP" required>
            </div>
            <button type="submit" class="btn btn-primary">Comprar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Transferir Coins -->
  <div class="modal fade" id="transferCoinsModal" tabindex="-1" aria-labelledby="transferCoinsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="transferCoinsModalLabel">Transferir Coins</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="transferCoinsForm">
            <div class="mb-3">
              <label for="recipientId" class="form-label">ID del usuario receptor</label>
              <input type="number" class="form-control" id="recipientId" required>
            </div>
            <div class="mb-3">
              <label for="transferAmount" class="form-label">Monto a transferir (mínimo 1000 coins)</label>
              <input type="number" class="form-control" id="transferAmount" required>
            </div>
            <button type="submit" class="btn btn-primary">Transferir</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Al cargar la página, se muestran los datos de la wallet consultando al backend
    async function loadWallet() {
      const userId = localStorage.getItem('userId');
      document.getElementById('displayUserId').innerText = userId;
      const token = localStorage.getItem('token');
      try {
        const response = await fetch(`http://localhost:3000/api/wallet/${userId}`, {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        const data = await response.json();
        if (data.wallet) {
          document.getElementById('displayBalance').innerText = data.wallet.balance;
        } else {
          document.getElementById('displayBalance').innerText = '0';
        }
      } catch (err) {
        console.error('Error al cargar wallet:', err);
      }
    }

    document.getElementById('btnLogoutWallet').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'index.html';
    });

    // Manejar formulario de compra de coins
    document.getElementById('buyCoinsForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const userId = localStorage.getItem('userId');
      const amountCOP = document.getElementById('amountCOP').value;
      const token = localStorage.getItem('token');
      try {
        const response = await fetch('http://localhost:3000/api/wallet/buy', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ user_id: userId, amountCOP })
        });
        const data = await response.json();
        alert(data.message);
        loadWallet();
      } catch (err) {
        console.error('Error al comprar coins:', err);
      }
    });

    // Manejar formulario de transferencia de coins
    document.getElementById('transferCoinsForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('token');
      const from_user_id = localStorage.getItem('userId');
      const to_user_id = document.getElementById('recipientId').value;
      const amount = document.getElementById('transferAmount').value;
      try {
        const response = await fetch('http://localhost:3000/api/wallet/transfer', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ from_user_id, to_user_id, amount })
        });
        const data = await response.json();
        alert(data.message);
        loadWallet();
      } catch (err) {
        console.error('Error al transferir coins:', err);
      }
    });

    loadWallet();
  </script>
</body>
</html>
