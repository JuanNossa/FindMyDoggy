<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat - FindMyDoggy</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <!-- Socket.IO se carga desde CDN -->
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100">
      <!-- Panel izquierdo: listado de chats -->
      <div class="col-md-3 bg-light border-end">
        <h5 class="mt-3">Chats</h5>
        <ul class="list-group" id="chatList">
          <!-- Se generará dinámicamente -->
        </ul>
        <div class="mt-3">
          <label for="newChatId" class="form-label">Iniciar nuevo chat (ID del usuario)</label>
          <input type="text" id="newChatId" class="form-control" placeholder="Ej: 3">
          <button class="btn btn-primary mt-2" id="btnStartChat">Iniciar Chat</button>
        </div>
      </div>
      <!-- Panel derecho: conversación -->
      <div class="col-md-9 d-flex flex-column">
        <div id="chatConversation" class="flex-grow-1 border mb-3 p-3 overflow-auto">
          <!-- Mensajes del chat -->
        </div>
        <div class="input-group mb-3">
          <input type="text" id="chatMessageInput" class="form-control" placeholder="Escribe tu mensaje...">
          <button class="btn btn-primary" id="btnSendChat">Enviar</button>
        </div>
        <button class="btn btn-secondary" id="btnBackDashboard">Volver al Dashboard</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/chat.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
