<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - FindMyDoggy</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FindMyDoggy Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarAdmin">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="admin-dashboard.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="chat.html">Chats</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="wallets.html">Wallets</a></li>
        </ul>
        <button class="btn btn-outline-light" id="btnLogoutAdmin">Salir</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Publicaciones</h2>
    <!-- Botón para nueva publicación -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#newPublicationModal">Nueva Publicación</button>

    <!-- Lista de publicaciones -->
    <div id="publicationsList"></div>
  </div>

  <!-- Modal para crear publicación -->
  <div class="modal fade" id="newPublicationModal" tabindex="-1" aria-labelledby="newPublicationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newPublicationModalLabel">Crear Publicación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="publicationForm">
            <div class="mb-3">
              <label for="pubTitle" class="form-label">Título</label>
              <input type="text" class="form-control" id="pubTitle" required>
            </div>
            <div class="mb-3">
              <label for="pubDescription" class="form-label">Descripción</label>
              <textarea class="form-control" id="pubDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="pubReward" class="form-label">Recompensa (COP)</label>
              <input type="number" class="form-control" id="pubReward" required>
            </div>
            <div class="mb-3">
              <label for="pubImage" class="form-label">Foto</label>
              <input type="file" class="form-control" id="pubImage">
            </div>
            <div class="mb-3">
              <label class="form-label">Ubicación</label>
              <div id="map" style="height: 300px;"></div>
              <input type="hidden" id="pubLatitude">
              <input type="hidden" id="pubLongitude">
            </div>
            <button type="submit" class="btn btn-primary">Publicar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Scripts globales -->
  <script src="assets/main.js"></script>
  <!-- Script específico de publications -->
  <script src="assets/publications.js"></script>
</body>
</html>
