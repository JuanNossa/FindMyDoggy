<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Barra de navegación -->
 <!-- Barra de navegación -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FindMyDoggy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUser">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarUser">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="publications.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="chat.html">Chats</a></li>
        <li class="nav-item"><a class="nav-link" href="user-profile.html">Mi Perfil</a></li>
        <li class="nav-item"><a class="nav-link" href="wallet.html">Wallet</a></li>
      </ul>
      <div class="d-flex">
        <button class="btn btn-outline-light" id="btnLogout">Salir</button>
      </div>
    </div>
  </div>
</nav>

  <div class="container mt-4">
    <h2>Mi Perfil</h2>
    <!-- Información del usuario -->
    <div id="profileInfo" class="mb-3">
      <p><strong>Nombre:</strong> <span id="profileName"></span></p>
      <p><strong>Correo:</strong> <span id="profileEmail"></span></p>
      <p><strong>ID de Usuario:</strong> <span id="profileUserId"></span></p>
      <p><strong>Saldo Wallet:</strong> <span id="profileWalletBalance"></span> coins</p>
    </div>
    <!-- Formulario para cambiar contraseña -->
    <div class="card">
      <div class="card-header">Cambiar Contraseña</div>
      <div class="card-body">
        <form id="changePasswordForm">
          <div class="mb-3">
            <label for="newPassword" class="form-label">Nueva Contraseña</label>
            <input type="password" id="newPassword" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script global -->
  <script src="assets/main.js"></script>
  <!-- Lógica específica para el perfil -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      requireAuth();
      // Simula la carga de datos del usuario. En una implementación real, harías un fetch a /api/users/:id
      const profileName = document.getElementById('profileName');
      const profileEmail = document.getElementById('profileEmail');
      const profileUserId = document.getElementById('profileUserId');
      const profileWalletBalance = document.getElementById('profileWalletBalance');

      // Por ejemplo, cargar desde localStorage:
      profileName.innerText = localStorage.getItem('userName') || 'No definido';
      profileEmail.innerText = localStorage.getItem('userEmail') || 'No definido';
      profileUserId.innerText = localStorage.getItem('userId') || 'No definido';

      // Cargar el saldo desde el endpoint de wallet:
      async function loadProfileWallet() {
        const token = getToken();
        const userId = localStorage.getItem('userId');
        try {
          const response = await fetch(`http://localhost:3000/api/wallet/${userId}`, {
            headers: { 'Authorization': 'Bearer ' + token }
          });
          const data = await response.json();
          if (data.wallet) {
            profileWalletBalance.innerText = data.wallet.balance;
          } else {
            profileWalletBalance.innerText = '0';
          }
        } catch (err) {
          console.error('Error al cargar wallet:', err);
        }
      }
      loadProfileWallet();

      // Manejo del formulario para cambiar contraseña:
      const changePasswordForm = document.getElementById('changePasswordForm');
      changePasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const token = getToken();
        const userId = localStorage.getItem('userId');
        try {
          const response = await fetch(`http://localhost:3000/api/users/${userId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ password: newPassword })
          });
          const data = await response.json();
          alert(data.message || 'Contraseña actualizada');
        } catch (err) {
          console.error('Error al cambiar contraseña:', err);
        }
      });
    });
  </script>
</body>
</html>
