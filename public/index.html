<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FindMyDoggy - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center vh-100">
    <div class="card shadow w-50">
      <div class="card-header text-center">
        <h3>Iniciar Sesión</h3>
      </div>
      <div class="card-body">
        <!-- Formulario de Login -->
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" placeholder="nombre@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para manejo del login -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Realizar petición al endpoint de login
        const response = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.message || 'Error en el login');
          return;
        }

        // Guardar el token en localStorage
        localStorage.setItem('token', data.token);
        // Guardar información del usuario (supongamos que el payload contiene userId y role)
        const payload = JSON.parse(atob(data.token.split('.')[1]));
        localStorage.setItem('userId', payload.userId);
        localStorage.setItem('role', payload.role);

        // Redirigir según rol: si admin -> admin-dashboard.html, si user -> user-dashboard.html
        if (payload.role === "admin") {
          window.location.href = 'admin-dashboard.html';
        } else {
          window.location.href = 'user-dashboard.html';
        }
      } catch (err) {
        console.error('Error en el login:', err);
        alert('Error al iniciar sesión.');
      }
    });
  </script>
</body>
</html>
